<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="content/css/styles.css">
</head>

<body>
    <main id="login-page">
        <div id="login-container">
            <header>
                <img src="assets/img/logo.png" alt="Logo">
                <h3>Masuk</h3>
                <p>Selamat datang kembali!</p>
            </header>
            <form id="login-form">
                <div class="form-group">
                    <label class="font-large" for="username">Username</label>
                    <input class="font-normal" type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label class="font-large" for="password">Kata Sandi</label>
                    <input class="font-normal" type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="form-group-etc grey">
                    <p>Belum punya akun? <a href="daftar.html">Daftar</a></p>
                    <a href="#" class="forgot-password">Lupa kata sandi?</a>
                </div>
<div class="button-group">
                <button class="font-normal" id="button-submit" type="submit">Masuk</button>
                <p class="grey">atau</p>
                <button class="font-normal" id="button-google" type="button"><img class="google-logo"
                        src="assets/img/google-logo.png">Masuk dengan Google</button>
                    </div>
            </form>
            </header>
    </main>
    <script src="content/js/script.js"></script>
</body>

</html>
