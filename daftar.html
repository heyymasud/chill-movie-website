<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="content/css/styles.css">
</head>

<body>
    <main id="register-page" class="main-page">
        <div id="register-container" class="main-container">
            <header>
                <img src="assets/img/logo.png" alt="Logo">
                <h3>Daftar</h3>
                <p>Selamat datang!</p>
            </header>
            <form id="register-form" class="main-form">
                <div class="form-group">
                    <label class="font-large" for="username">Username</label>
                    <input class="font-normal" type="text" id="username" name="username" placeholder="Masukkan username"
                        required>
                </div>
                <div class="form-group">
                    <label class="font-large" for="password">Kata Sandi</label>
                    <input class="font-normal" type="password" id="password" name="password"
                        placeholder="Masukkan kata sandi" required>
                </div>
                <div class="form-group">
                    <label class="font-large" for="password">Konfirmasi Kata Sandi</label>
                    <input class="font-normal" type="password" id="confirm-password" name="password"
                        placeholder="Masukkan kata sandi" required>
                </div>
                <div class="form-group-etc grey">
                    <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                </div>
                <div class="button-group">
                    <button class="font-normal" id="button-submit" type="submit">Daftar</button>
                    <p class="grey">atau</p>
                    <button class="font-normal" id="button-google" type="button"><img class="google-logo"
                            src="assets/img/google-logo.png" alt="Google Logo">Daftar dengan Google</button>
                </div>
            </form>
        </div>
    </main>

    <script src="content/js/script.js"></script>
</body>

</html>
